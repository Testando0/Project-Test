<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Kuromi - Pura Atitude</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        /* Cores Kuromi */
        :root {
            --kuromi-dark: #1A1A1A;     /* Preto Intenso */
            --kuromi-purple: #5B0099;   /* Roxo Escuro */
            --kuromi-pink: #FF69B4;     /* Rosa Choque Kuromi */
            --kuromi-white: #FFFFFF;
        }

        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--kuromi-dark);
            overflow: hidden;
            position: relative;
        }

        /* Efeito de Fundo: Bandana Kuromi (Listras Diagonais) */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 150%;
            height: 150%;
            background: repeating-linear-gradient(
                -45deg,
                var(--kuromi-dark),
                var(--kuromi-dark) 10px,
                var(--kuromi-purple) 10px,
                var(--kuromi-purple) 20px
            );
            opacity: 0.1; /* Sutil */
            z-index: -1;
            transform: rotate(45deg) translate(-25%, -25%);
        }

        .code {
            font-family: 'Creepster', cursive; /* Fonte "malvada" */
            font-size: 15em; /* Gigantesco para alto impacto */
            color: var(--kuromi-pink);
            text-shadow: 10px 10px 0px var(--kuromi-purple); /* Sombra roxa Kuromi */
            line-height: 1;
            animation: bounceIn 1.5s ease-out;
        }

        /* Animação para fazer o número "entrar" com atitude */
        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }
        
        /* Detalhe Sutil: Ícone Kuromi */
        .kuromi-icon {
            position: absolute;
            bottom: 50px;
            right: 50px;
            width: 100px;
            height: 100px;
            opacity: 0.2; /* Muito sutil */
            pointer-events: none;
            /* Nota: Em um site real, substitua o URL abaixo. */
            background: url('https://upload.wikimedia.org/wikipedia/en/thumb/5/52/Kuromi.png/220px-Kuromi.png') no-repeat center center;
            background-size: contain;
            /* Filtro para dar uma cor roxa/escura ao ícone */
            filter: grayscale(100%) brightness(50%) sepia(100%) hue-rotate(-60deg) saturate(300%); 
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .code {
                font-size: 10em;
            }
            .kuromi-icon {
                width: 70px;
                height: 70px;
                bottom: 20px;
                right: 20px;
            }
        }
        @media (max-width: 480px) {
            .code {
                font-size: 6em;
            }
        }
    </style>
</head>
<body>
    <p class="code">404</p>
    <div class="kuromi-icon"></div>
</body>
</html>
