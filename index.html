<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha TV Online</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        header {
            width: 100%;
            padding: 20px 0;
            background-color: #1f1f1f;
            text-align: center;
            border-bottom: 2px solid #333;
        }
        h1 {
            margin: 0;
            font-size: 2.2em;
            color: #ffffff;
        }
        .content {
            text-align: center;
            padding: 20px;
        }
        .warning {
            background-color: #440c0c;
            border: 1px solid #ff4444;
            color: #ffffff;
            padding: 15px;
            margin: 20px;
            border-radius: 8px;
            max-width: 800px;
        }
        .video-container {
            margin-top: 20px;
            width: 90%;
            max-width: 1200px;
            position: relative;
            padding-bottom: 50.625%; /* Proporção 16:9 */
            height: 0;
            overflow: hidden;
            border: 3px solid #333;
            border-radius: 10px;
            background-color: #000;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
         .alternative-link {
            margin-top: 30px;
        }
        .alternative-link a {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .alternative-link a:hover {
            background-color: #0056b3;
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>

    <header>
        <h1>Painel de Transmissão</h1>
    </header>

    <div class="content">
        <div class="warning">
            <p><strong>Aviso:</strong> O site SSH101 provavelmente não irá carregar dentro desta página, pois ele bloqueia a incorporação. Se a tela abaixo estiver em branco, use o botão para abrir o site em uma nova aba.</p>
        </div>

        <div class="alternative-link">
            <a href="https://ssh101.com" target="_blank">Abrir SSH101 em Nova Aba</a>
        </div>
    </div>
    
    <div class="video-container">
        <iframe
            src="https://ssh101.com"
            title="Transmissão SSH101"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>

    <footer>
        <p>&copy; 2025 Seu Site de TV.</p>
    </footer>

</body>
</html>
