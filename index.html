<head>

    <style>
        /* Vari√°veis de Cores */
        :root {
            --kuromi-roxo: #6a0dad; /* Roxo Escuro */
            --kuromi-rosa: #ff69b4; /* Rosa Choque/Hot Pink */
            --kuromi-preto: #1a1a1a;
            --kuromi-branco: #ffffff;
        }

        /* Estilos B√°sicos */
        body {
            background-color: var(--kuromi-preto);
            color: var(--kuromi-branco);
            font-family: 'Consolas', 'Courier New', monospace; /* Fonte com cara de terminal/futurista */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Evita barras de rolagem */
            text-align: center;
            perspective: 1000px; /* Para efeitos 3D */
        }

        /* Cont√™iner Principal */
        .container {
            padding: 30px;
            border: 3px solid var(--kuromi-roxo);
            box-shadow: 0 0 40px var(--kuromi-roxo), 0 0 10px var(--kuromi-roxo) inset;
            max-width: 90%;
            border-radius: 10px;
            position: relative;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Estilo para o T√≠tulo 404 com efeito Glitch */
        .glitch-title {
            font-size: 8rem;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            margin: 0;
            color: var(--kuromi-rosa);
            text-shadow: 0 0 10px var(--kuromi-roxo);
            animation: text-flicker 0.005s linear infinite alternate;
        }

        /* Efeito Glitch (Falha Digital) */
        .glitch-title::before,
        .glitch-title::after {
            content: '404 ERRO BAD GIRL';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            clip: rect(0, 0, 0, 0);
        }

        .glitch-title::before {
            text-shadow: -1px 0 var(--kuromi-roxo);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }

        .glitch-title::after {
            text-shadow: -1px 0 var(--kuromi-rosa);
            clip: rect(85px, 450px, 100px, 0);
            animation: glitch-anim-2 3s infinite linear alternate;
        }

        /* Anima√ß√µes do Glitch */
        @keyframes glitch-anim-1 {
            0% { clip: rect(25px, 9999px, 30px, 0); transform: skew(0.5deg); }
            50% { clip: rect(50px, 9999px, 60px, 0); transform: skew(1deg); }
            100% { clip: rect(75px, 9999px, 80px, 0); transform: skew(-0.5deg); }
        }

        @keyframes glitch-anim-2 {
            0% { clip: rect(10px, 9999px, 20px, 0); transform: skew(-0.5deg); }
            50% { clip: rect(80px, 9999px, 90px, 0); transform: skew(-1deg); }
            100% { clip: rect(45px, 9999px, 55px, 0); transform: skew(0.5deg); }
        }

        /* Texto Secund√°rio */
        p {
            font-size: 1.5rem;
            margin-top: 20px;
            color: var(--kuromi-rosa);
            text-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
            line-height: 1.5;
        }

        /* Imagem de Kuromi (Opcional, mas d√° o toque) */
        .kuromi-icon {
            margin: 20px 0;
            width: 100px;
            height: 100px;
            /* Se n√£o tiver uma imagem, substitua pela URL de uma SVG ou PNG */
            /* Exemplo: background-image: url('URL_DA_SUA_IMAGEM_KUROMI'); */
            /* Ou use um placeholder simples */
            font-size: 5rem;
            line-height: 100px;
            color: var(--kuromi-roxo);
            animation: pulse 2s infinite alternate;
        }
        
        /* Anima√ß√£o de pulsa√ß√£o */
        @keyframes pulse {
            from { transform: scale(1); opacity: 0.8; }
            to { transform: scale(1.1); opacity: 1; }
        }
        
        .kuromi-icon::before {
            content: 'üòà'; /* Emoji para representar o estilo Kuromi se n√£o houver imagem */
        }
        
        /* Link de A√ß√£o */
        .action-link {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: var(--kuromi-roxo);
            color: var(--kuromi-branco);
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            border: 2px solid var(--kuromi-roxo);
            box-shadow: 0 0 10px var(--kuromi-roxo);
            font-weight: bold;
        }

        .action-link:hover {
            background-color: var(--kuromi-rosa);
            color: var(--kuromi-preto);
            border-color: var(--kuromi-rosa);
            box-shadow: 0 0 15px var(--kuromi-rosa);
            transform: scale(1.05);
        }

        /* Estilo de fundo (Matrix/Grid) */
        .background-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(to right, rgba(106, 13, 173, 0.1) 1px, transparent 1px), 
                linear-gradient(to bottom, rgba(106, 13, 173, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
            opacity: 0.5;
            animation: grid-move 60s linear infinite;
        }

        @keyframes grid-move {
            from { background-position: 0 0; }
            to { background-position: 50px 50px; }
        }
    </style>
</head>
<body>
    <div class="background-grid"></div>
    <div class="container">

</html>
