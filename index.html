<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Kuromi Gráfico</title>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        /* Cores: Preto, Roxo, Pink */
        :root {
            --kuromi-dark: #000000;     /* Preto Puro */
            --kuromi-roxo: #A020F0;     /* Roxo Clássico */
            --kuromi-pink: #FF69B4;     /* Pink Fofo/Quente */
            --kuromi-white: #FFFFFF;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--kuromi-dark); 
            overflow: hidden;
            position: relative;
        }

        /* O 404 principal */
        .code {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900; /* Extra Bold */
            font-size: 20em; 
            color: var(--kuromi-white);
            line-height: 0.8;
            letter-spacing: -10px;
            position: relative;
            mix-blend-mode: screen; /* Efeito de mistura de cores dramático */
        }
        
        /* Efeito de cores Kuromi: Múltiplas camadas de cor */
        .code::before {
            content: "404";
            position: absolute;
            top: 0;
            left: 0;
            color: var(--kuromi-roxo);
            transform: translate(-5px, -5px);
            z-index: 1;
            mix-blend-mode: overlay;
        }
        
        .code::after {
            content: "404";
            position: absolute;
            top: 0;
            left: 0;
            color: var(--kuromi-pink);
            transform: translate(5px, 5px);
            z-index: 2;
            mix-blend-mode: multiply;
        }
        
        /* Detalhe Gótico Sutil (Para dar a sensação de Kuromi sem ser infantil) */
        .gothic-detail {
            font-family: 'UnifrakturMaguntia', cursive; /* Fonte gótica manuscrita */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            color: var(--kuromi-roxo);
            font-size: 8em;
            opacity: 0.05; /* Muito sutil, apenas textura */
            pointer-events: none;
            user-select: none;
        }
        
        /* Responsividade */
        @media (max-width: 1024px) {
            .code {
                font-size: 15em;
            }
            .gothic-detail {
                font-size: 6em;
            }
        }

        @media (max-width: 600px) {
            .code {
                font-size: 8em;
                letter-spacing: -5px;
            }
            .gothic-detail {
                font-size: 4em;
            }
            .code::before { transform: translate(-3px, -3px); }
            .code::after { transform: translate(3px, 3px); }
        }
    </style>
</head>
<body>
    <div class="gothic-detail">Kuromi</div>
    
    <p class="code">404</p>
</body>
</html>
