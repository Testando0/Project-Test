<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Express - Canais ao Vivo</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="icon" href="https://i.ibb.co/HD4yfgyF/1003246797.png" type="image/png">
</head>
<body>

    <div class="tv-container">
        
        <main class="video-player">
            <iframe 
                id="player-frame" 
                src="" 
                frameborder="0" 
                allow="autoplay; encrypted-media; fullscreen" 
                allowfullscreen>
            </iframe>
            
            <div id="no-channel-selected" class="overlay active">
                <p>Selecione um canal para come√ßar a assistir</p>
                <p>Pressione <span class="key-hint">OK</span> para abrir a lista de canais</p>
            </div>
            
            <div id="channel-info-overlay" class="channel-info-overlay">
                <span id="current-channel-name"></span>
            </div>
        </main>

        <nav class="channel-list" id="channel-list">
            </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
