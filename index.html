<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Kuromi Black Drama V2</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Chicle&display=swap" rel="stylesheet">
    <style>
        /* Cores de Alto Contraste */
        :root {
            --kuromi-bg-claro: #1A1A1A;     /* Preto Intenso (Fundo) */
            --kuromi-bg-escuro: #FFFFFF;    /* Branco (Contraste) */
            --kuromi-roxo: #9933FF;         /* Roxo Drama */
            --kuromi-pink-drama: #FF00FF;   /* Pink Magenta Shock */
        }

        body {
            font-family: 'Chicle', cursive;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--kuromi-bg-claro); 
            color: var(--kuromi-bg-escuro); 
            overflow: hidden;
            position: relative;
        }

        /* Fundo Quadriculado - Preto/Branco */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                var(--kuromi-bg-escuro),
                var(--kuromi-bg-escuro) 20px,
                var(--kuromi-bg-claro) 20px,
                var(--kuromi-bg-claro) 40px
            );
            background-size: 80px 80px;
            opacity: 0.1; 
            z-index: -1;
            transform: translate(-25%, -25%);
        }

        .code-container {
            text-align: center;
            padding: 40px;
            /* CORRIGIDO: Fundo do Container agora Ã© PRETO semi-transparente */
            background: rgba(0, 0, 0, 0.9); 
            border: 5px solid var(--kuromi-roxo);
            border-radius: 20px;
            box-shadow: 0 0 40px var(--kuromi-pink-drama);
            animation: popIn 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        @keyframes popIn {
            0% { transform: scale(0.5) rotate(-10deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .code {
            font-family: 'Bungee Inline', cursive;
            font-size: 10em; 
            color: var(--kuromi-pink-drama);
            /* A sombra usa o Branco (Contraste) para destacar o nÃºmero */
            text-shadow: 8px 8px 0px var(--kuromi-roxo), 
                         12px 12px 0px var(--kuromi-bg-escuro); 
            line-height: 1;
        }

        /* Detalhe Kuromi (Orelha e CoraÃ§Ã£o Partido CSS) */
        .kuromi-detail {
            position: absolute;
            top: 30px;
            left: 30px;
            width: 80px;
            height: 80px;
            background: var(--kuromi-roxo);
            border-radius: 50% 50% 0 50%;
            transform: rotate(-30deg);
            z-index: 10;
        }
        
        .kuromi-detail::before {
            content: 'ðŸ’”'; /* CoraÃ§Ã£o Partido Emoji */
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 35px;
            line-height: 1;
            z-index: 11;
            /* Filtro de sombra para contraste */
            filter: drop-shadow(0 0 5px var(--kuromi-bg-escuro)); 
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .code {
                font-size: 6em;
            }
            .code-container {
                padding: 20px;
            }
            .kuromi-detail {
                width: 60px;
                height: 60px;
                top: 10px;
                left: 10px;
            }
            .kuromi-detail::before {
                font-size: 25px;
                top: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="kuromi-detail"></div>
    
    <div class="code-container">
        <p class="code">404</p>
    </div>
</body>
</html>
