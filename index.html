<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Kuromi Versão Final</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <style>
        /* Cores: Preto, Roxo, Pink, Branco */
        :root {
            --kuromi-dark: #000000;     
            --kuromi-roxo: #7A00FF;     
            --kuromi-pink: #FF69B4;     
            --kuromi-white: #FFFFFF;    
        }

        body {
            font-family: 'Varela Round', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            background-color: var(--kuromi-dark); 
            overflow: hidden;
        }

        /* ANIMAÇÃO E POSICIONAMENTO ABSOLUTO */
        
        /* A CHAVE FINAL está embutida aqui: a tradução Y positiva (+ 15px) */
        @keyframes zoomIn {
            0% { 
                transform: scale(0.1) translate(calc(-50% - 2em), calc(-50% + 15px));
                opacity: 0;
            }
            70% { 
                transform: scale(1.05) translate(calc(-50% - 2em), calc(-50% + 15px));
                opacity: 1;
            }
            100% { 
                transform: scale(1) translate(calc(-50% - 2em), calc(-50% + 15px)); 
                opacity: 1;
            }
        }
        
        .code-container {
            display: flex;
            align-items: center; 
            justify-content: center;
            
            /* Método ABSOLUTO: Garante que o centro do elemento vá para o centro da tela */
            position: absolute;
            top: 50%;
            left: 50%;
            
            /* Ajuste inicial do elemento. A animação usa esta posição final */
            transform: translate(calc(-50% - 2em), calc(-50% + 15px)); 
            
            animation: zoomIn 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        .code {
            font-weight: 800;
            font-size: 18em;
            color: var(--kuromi-white);
            line-height: 0.8;
            letter-spacing: -5px;
            text-shadow: 10px 10px 0px var(--kuromi-roxo), 
                         20px 20px 0px var(--kuromi-pink);
            flex-shrink: 0; 
        }

        /* Caveira de Kuromi (Elemento central) */
        .kuromi-skull {
            width: 130px; 
            height: 130px;
            position: relative; 
            z-index: 10;
            margin: 0 10px; 
            background-color: var(--kuromi-roxo); 
            border-radius: 50%;
            border: 5px solid var(--kuromi-pink);
        }

        /* Olhos da Caveira */
        .kuromi-skull::before, .kuromi-skull::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: var(--kuromi-dark); 
            border-radius: 50%;
            top: 30px;
        }
        .kuromi-skull::before { left: 20px; }
        .kuromi-skull::after { right: 20px; }
        
        /* Nariz e Boca */
        .kuromi-skull i {
            position: absolute;
            width: 20px;
            height: 15px;
            background: var(--kuromi-dark);
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            top: 65px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        /* Arco da Kuromi */
        .kuromi-skull b {
            content: '';
            position: absolute;
            width: 60px;
            height: 20px;
            background: var(--kuromi-pink);
            top: 5px;
            left: 50%;
            transform: translateX(-50%) rotate(5deg);
            border-radius: 10px;
        }

        /* Responsividade */
        @media (max-width: 900px) {
            .code-container {
                /* Ajustes de Transform para telas menores */
                transform: translate(calc(-50% - 1em), calc(-50% + 10px));
            }
            .code {
                font-size: 10em;
                text-shadow: 5px 5px 0px var(--kuromi-roxo), 10px 10px 0px var(--kuromi-pink);
            }
            /* ANIMAÇÃO corrigida para telas menores */
            @keyframes zoomIn {
                0% { transform: scale(0.1) translate(calc(-50% - 1em), calc(-50% + 10px)); opacity: 0; }
                70% { transform: scale(1.05) translate(calc(-50% - 1em), calc(-50% + 10px)); opacity: 1; }
                100% { transform: scale(1) translate(calc(-50% - 1em), calc(-50% + 10px)); opacity: 1; }
            }
        }
        @media (max-width: 480px) {
             .code {
                font-size: 6em;
            }
        }
    </style>
</head>
<body>
    <div class="code-container">
        <p class="code">4</p>
        <div class="kuromi-skull">
            <i></i><b></b>
        </div>
        <p class="code">4</p>
    </div>
</body>
</html>
